{% load static %}
{% load my_template_tags %}
<header class="">
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="index.html"><h2>Stand Blog{% show_result 'bardia' %}<em>.</em></h2></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item {% if request.resolver_match.url_name == "main" %}active{% endif %}">
                        <a class="nav-link" href="{% url "home:main" %}">Home
                            <span class="sr-only">(current)</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About Us</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == "post_list" %}active{% endif %}">
                        <a class="nav-link" href="{% url "blog:post_list" %}">Blog Entries</a>
                    </li>
                    <li class="nav-item ">
                        <a class="nav-link" href="post-details.html">Post Details</a>
                    </li>
                    <li class="nav-item {% if request.resolver_match.url_name == "conver" %}active{% endif %}">
                        <a class="nav-link" href="{% url "blog:conver" %}">Contact Us</a>
                    </li>
                    {% if request.user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account:logout' %}">Logout</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account:login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'account:register' %}">Register</a>
                        </li>
                    {% endif %}

                </ul>
            </div>
        </div>
    </nav>
</header>
